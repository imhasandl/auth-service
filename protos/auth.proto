syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/imhasandl/auth-service/protos";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse) {}
  rpc Login (LoginRequest) returns (LoginResponse) {}
  
  rpc RefreshToken (RefreshTokenRequest) returns (RefreshTokenResponse) {}

  rpc VerifyEmail (VerifyEmailRequest) returns (VerifyEmailResponse) {}
  rpc SendVerifyCodeAgain (SendVerifyCodeAgainRequest) returns (SendVerifyCodeAgainResponse) {}
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string username = 3;
}

message RegisterResponse {
  User user = 1;
}

message LoginRequest {
  string identifier = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string token = 2;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;   // The new access token
  string refresh_token = 2;  // A *new* refresh token (optional but recommended)
  google.protobuf.Timestamp expiry_time = 3; // Expiry time of the access token
  string error = 4; // Error message in case of failure
}

message VerifyEmailRequest {
  string email = 1;
  int32 verification_code = 2;
}

message VerifyEmailResponse {
  bool success = 1;
  string message = 2;
}

message SendVerifyCodeAgainRequest {
  string email = 1;
}

message SendVerifyCodeAgainResponse {
  bool success = 1;
  string message = 2;
}

message User {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  string email = 4;
  string username = 5;
  bool is_premium = 6;
  int32 verification_code = 7;
  bool is_verified = 8;
}

